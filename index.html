<!DOCTYPE html>
<html lang="pt-br">

<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">

    <title>App Responsivo!</title>

</head>

<body>

    
    <main class="g-app">

        <div class="center-app">

            <div class="app">

                <header>

                    <nav>

                        <span id="time"></span>
                        
                        <ul>
                            <li><a href="#"><i class="fa-solid fa-wifi"></i></a></li>
                        </ul>

                    </nav>

                </header>

                
                <div class="align">
                    
                    <h2 class="hello-name">Hello, Apple!</h2>

                    <div class="appFlutter">  

                        <div class="appKt">
                            
                            <h2>Lorem ipsum dolor </h2>

                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>

                            <div class="app-btn">

                                <button id="replace-help">? </button>

                            </div>

                        </div>

                    </div>

                </div>

                <div class="popUp">

                    <button id="popUp-next">Prosseguir</button>
                    <button id="popUp-back">Voltar</button>

                </div>

            </div>

        </div>

    </main>


    <script src="index.js"></script>

    <script src="https://kit.fontawesome.com/0056c25522.js" crossorigin="anonymous"></script>

</body>

</html>
